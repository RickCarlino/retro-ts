<!DOCTYPE html>
<html>

<head>
  <title>RETRO FORTH</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onLoad='loadproject()'>
  <p>
    A <a href="https://github.com/RickCarlino/retro-ts">Typescript port</a> of the original <a
      href="http://retroforth.org/">Retroforth VM (Nga)</a>
  </p>
  <div class='left'>
    <textarea id='input' onchange='saveproject()'>
    </textarea>
    <iframe src='http://forth.works:9999'></iframe>
  </div>
  <div class='right'>
    <div style='padding: 8px'>
      <button onclick='cls()'>Clear</button>
      <button onclick='go()'>Go</button>
    </div>
    <textarea id='console' style='height: 88vh' readonly></textarea>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <script src="nga.ts"></script>
</body>

</html>
